<!doctype html>
<html>
  <head>
    <title>Two.js: Animate Stroke</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="image_src" href="../images/logo.gif" />
    <link rel="shortcut icon" type="image/gif" href="../images/favicon.gif">
    <script src="js/url.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/two.min.js"></script>
    <style>
      body {
        background: #405C72;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script>

        $(function() {

          var type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg';
          var two = new Two({
            type: Two.Types[type],
            fullscreen: true
          }).appendTo(document.body);

          var rect;

          $.get('img/bobumaki_lines_sm.svg', function(doc) {

            var logo = two.interpret($(doc).find('svg')[0]);
            logo.subdivide();
            logo.noFill();
            var t = 0;
            var startOver, movingmouse = false;
            var clearT = function() {
              t = 0;
              setEnding(logo, 0);
              startOver = _.after(60, clearT);
            };
            var stopMouse = _.debounce(function() {
              movingmouse = false;
            }, 1000);

            logo.center().translation.set(two.width / 2, two.height / 2);
            logo.distances = calculateDistances(logo);
            logo.total = 0;  logo.stroke = 'white';
            logo.cap = 'round';
            logo.linewidth = 6;
            _.each(logo.distances, function(d) {
              logo.total += d;
            });

        	rect = logo.getBoundingClientRect();

            clearT();

            $(window)
              .bind('mousemove', mousemove)
              .bind('touchmove', function(e) {
                var touch = e.originalEvent.changedTouches[0];
                mousemove({
                  clientX: touch.pageX,
                  clientY: touch.pageY
                });
                return false;
              });

            resize();
            two
              .bind('resize', resize)
              .bind('update', function() {

                if (movingmouse) {
                  return;
                }

                if (t < 0.9999) {
                  t += 0.00625;
                } else {
                  startOver();
                }

                setEnding(logo, t);

              }).play();

            function resize() {
              logo.translation.set(two.width / 2, two.height / 2);
            }

            function mousemove(e) {
              movingmouse = true;
              t = cmap(e.clientX, rect.left, rect.right, 0, 1);
              setEnding(logo, t);
              stopMouse();
            }

            function setEnding(group, t) {

              var i = 0;
              var traversed = t * group.total;
              var current = 0;

              _.each(group.children, function(child) {
                var distance = group.distances[i];
                var min = current;
                var max = current + distance;
                var pct = cmap(traversed, min, max, 0, 1);
                child.ending = pct;
                current = max;
                i++;
              });

            }

          });

        });

        function calculateDistances(group) {
          return _.map(group.children, function(child) {
            var d = 0, a;
            _.each(child.vertices, function(b, i) {
              if (i > 0) {
                d += a.distanceTo(b);
              }
              a = b;
            });
            return d;
          });
        }

        function clamp(v, min, max) {
          return Math.max(Math.min(v, max), min);
        }

        function map(v, i1, i2, o1, o2) {
          return o1 + (o2 - o1) * ((v - i1) / (i2 - i1));
        }

        function cmap(v, i1, i2, o1, o2) {
          return clamp(map(v, i1, i2, o1, o2), o1, o2);
        }

      </script>
    </div>
  </body>
</html>
